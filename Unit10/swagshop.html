<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Unit10/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>10 Swag Shop</title>
</head>

<body>

    <div id="headWrapper">
        <header>
            <a href="swagshop.html">
                <div>
                    <img src="/Unit10/assets/Artboard1.png" alt="Big Green Threads">

                    <!-- srcset="/Unit10/assets/Artboard1.png,
                /Unit10/assets/Artboard1@2x 2x, /Unit10/assets/Artboard1@3x.png 3x" -->
                </div>
                <h1>Swag Shop</h1>
            </a>
        </header>
    </div>

    <nav>
        <div id="mobileTop">
            <a href="javascript:void(0);" id="icon" onclick="myFunction()">
                <i id="menu" class="fa fa-bars"></i>
            </a>

        </div>
        <ul id="myLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li> <a href="#">Deals</a></li>
            <li class="active" id="order" onmouseover="myFunction3()" onmouseout="myFunction3()" onclick="myFunction2()"><a href="#">Order</a>
                <div id="origin">
                    <ul id="orderSublink">
                    <li><a href="#">Water bottles</a></li>
                    <li><a href="#">Hats</a></li>
                    <li><a href="#">Shirts</a></li>
                </ul>
            </div>
            </li>
            <li><a href="#">Customer Reviews</a></li>
        </ul>

    </nav>

<div id="fakeIt" onmouseover="myFunction3()" onmouseout="myFunction3()"></div>


    <main>

        <h1>Order</h1>

        <form method="GET" action="thanks.html">
            <fieldset>
                <legend>
                    Customer Information
                </legend>
                <label>Full Name*<input type="text" name="fname" required></label>
                <label>Phone*<input type="tel" name="phone" required></label>
                <label>Email<input type="email" name="email"></label>
            </fieldset>

            <fieldset>
                <legend>
                    Swag Information
                </legend>
                <label>Date Needed<input type="date" name="fname"></label>
                <label>Business Name<input type="text" name="phone"></label>
                <label>Business URL<input type="URL" name="email"></label>
                <label for="colorSelect">Color</label>
                <select name="color" id="colorSelect">
                    <option value="">PLEASE SELECT</option>
                    <option id="blueSelect" value="blue">Blue</option>
                    <option id="redSelect" value="red">Red</option>
                    <option id="greenSelect" value="green">Green</option>
                    <option id="cyanSelect" value="cyan">Cyan</option>
                    <option id="yellowSelect" value="yellow">Yellow</option>
                    <option id="blackSelect" value="black">Cyan</option>
                </select>
                <label id="material">Material</label>
                <label class="aRadio"><input type="radio" name="material" value="aluminum" checked>Aluminum</label>
                <label class="aRadio"><input type="radio" name="material" value="plastic">Plastic</label>
                <label>Quantity<input type="number" name="phone"></label>
            </fieldset>

            <fieldset>
                <legend>
                    Payment Information
                </legend>
                <label>Name on Card*<input type="text" name="fname" pattern="{14-16}" required></label>
                <label>Card number*<input type="number" name="phone" required></label>
                <label>Expiration date*<input type="date" name="email" required></label>
            </fieldset>

            <button>ORDER MY SWAG</button>




        </form>



    </main>



    <footer>
        &copy; 2020 &bull; TTDesigns &bull; 1-800-555-1654 &bull; Login
    </footer>

    <script src="swagshop.js"></script>
</body>

</html>
