<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px&display=swap" rel="stylesheet">
  <link href="/Unit03/css/styles.css" rel="stylesheet">
  <title>Fruit Stand</title>
</head>

<body>
  <header>
    <figure>
      <img src="/Unit03/images/fruitIcon2.png">
    </figure>
    <div>
      <h1>Fruit Stand</h1>
      <h2>Fresh from Local Farmers</h2>

    </div>
  </header>

  <nav>
    <div>
      <ul>
        <li><a href="#"> Locations</a></li>
        <li><a href="#"> Standards</a></li>
        <li class="active"><a href="#"> Produce</a></li>
        <li><a href="#">Partners</a></li>
      </ul>
    </div>
  </nav>

  <main>

    <h1>Produce</h1>

    <div class="gallery">

      <figure>
        <img src="/Unit03/images/apples.jpg" alt="Apples">
        <figcaption>Apples</figcaption>
      </figure>

      <figure>
        <img src="/Unit03/images/strawberries.jpg" alt="strawberries">
        <figcaption>Strawberries</figcaption>
      </figure>

      <figure>
        <img src="/Unit03/images/orange.png" alt="Oranges">
        <figcaption>Oranges</figcaption>
      </figure>

      <figure>
        <img src="/Unit03/images/tomatoes.jpg" alt="Tomatoes">
        <figcaption>Tomatoes</figcaption>
      </figure>

      <figure>
        <img src="/Unit03/images/watermelon.jpg" alt="watermelon">
        <figcaption>Watermelon</figcaption>
      </figure>

      <figure>
        <img src="/Unit03/images/cantalope.jpeg" alt="cantalope">
        <figcaption>Cantalope</figcaption>
      </figure>

      <figure>
        <img src="/Unit03/images/corn.jpg" alt="Corn">
        <figcaption>Corn</figcaption>
      </figure>

      <figure>
        <img src="/Unit03/images/raspberries.jpg" alt="raspberries">
        <figcaption>Raspberries</figcaption>
      </figure>


    </div>
  </main>
  <footer>
    &copy; Adam Andreason 2020
  </footer>
</body>

</html>
